<body class="flex flex-col items-center space-y-10 bg-gray-900 w-full h-auto overflow:hidden">
   <nav class="w-67 mx-auto">

            <img class="h-14 w-14 rounded-full" src="assets/images/sponge-bob-profile-picture-thypix-98.jpg" alt="history button image">
         </p>
         <h1 class="text-lg text-orange-500 font-creepster">BIKINI BOTTOM MOVIES</h1>

         My Movies
         </a>-->
      </div>
   </nav>

   <div class="flex justify-center my-2">
      <img
      src="assets/images/nickelodeon-halloween-nick-usa-twitter-header-photo-banner-2015.jpg"
      class="w-96 border rounded-full"
      alt="nav image">
   </div>

   <!--form image--
      <img
      src="assets/images/background.png"

<!--form-->
   <form class="input-group flex w-2/3 mx-auto border border-orange-500 rounded-md bg-yellow-300 opacity-80">
      <input type="text" id="search-input"
         name="type movie"
         placeholder=" Type movie name..."
         class="form-control ml-2 h-14 w-full text-base font-normal rounded transition ease-in-out m-0 bg-yellow-300  focus:opacity-80 focus:text-red-700 focus:border-red-800 focus:outline-none"
         required
      >

      <button id="search-btn"
         class="float-right h-14 bg-blue-600 text-white font-large rounded hover:bg-pink-600 hover:bg-opacity-60 hover:text-white"
         type="button" id="search-btn">
         FIND MOVIE
      </button>
   </form>

<!--input results section-->
   <div class="flex flex-col my-2 space-y-3 border border-indigo-500">
      <div id="results" class="flex flex-col items-center justify-center w-1/2 word-wrap  space-y-2 text-white">
      </div>
   </div>


<!--search history section-->
   <div class="flex space-x-5">
      <h1 class="text-white">
         Recent Searches
      </h1>

      <button id="search-clear" class="border border-2 border-blue-500 bg-purple-500 text-white">
